<template name="genreProfile">
{{getGenre}}
  {{#with genreObject}}
    <div class="container">
          <div class="row">
            <!--<div class="col-md-offset-1 col-md-8 col-lg-offset-2 col-lg-8">-->
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
               <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-6">
                            <h2>{{name}}</h2>
                            {{#if bioEmpty}}
                              <h3><i>No content exists for this genre</i></h3>
                            {{else}}
                              <p><strong>About: </strong> {{{content}}} </p>
                            {{/if}}
                            
                        </div>         
                        <div class="col-xs-12 col-sm-6 text-center">
                        <section id="photos">
                          {{#each genreArtistsForCollage}}
                            <img src="{{genreArtistImage}}" title="{{artistName}}">
                          {{/each}}
                        </section>
                          <!--{{{artistImage}}}-->
                        </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="col-sm-12">
                        <p><strong>Artists: </strong>
                          {{#each genreArtists}}
                              {{{cleanedSimilarURL this}}}
                          {{/each}}
                        </p>
                      </div>
                    </div>         
                    <div class="col-xs-12 divider text-center">
                        <div class="col-xs-12 col-sm-4 emphasis">
                            {{{songCount}}}
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            {{{genrePercentage}}}
                            <!--{{{albumCount}}}
                            {{#if hasCoverSongs}}
                              {{{coverSongCount}}}
                            {{/if}}-->
                        </div>
                        
                        <!--<div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>245</strong></h2>                    
                            <p><small>Songs Rated</small></p>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>245</strong></h2>
                            <p><small>Songs Rated</small></p>
                        </div>-->
                    </div>
                    <div class="col-xs-12 divider text-center">
                        <div>
                            {{> genreTabs}}
                        </div>
                        <!--<div class="col-xs-12 col-sm-3 emphasis">
                            <h2><strong>{{ratingCount services.facebook.id}}</strong></h2>                    
                            <p><small>Songs Rated</small></p>
                        </div>
                        <div class="col-xs-12 col-sm-3 emphasis">
                            <h2><strong> 20,7K </strong></h2>                    
                            <p><small>Followers</small></p>
                        </div>
                        <div class="col-xs-12 col-sm-3 emphasis">
                            <h2><strong>245</strong></h2>                    
                            <p><small>Following</small></p>
                        </div>-->
                    </div>
               </div>                 
            </div>
          </div>
        </div>
  {{/with}}
</template>
