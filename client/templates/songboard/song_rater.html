<template name="songRater">
	{{#if songPlaying}}
		{{#with currentSong}}
			{{getPersonalRatingForSong}}
			{{getAverageRatingForSong}}
			{{retrieveTotalSongListens}}
			<!--<h4><i>{{currentSong.listenCount}} listens</i></h4>-->
			{{#if listenCountMoreThanOne}}
				<h4><i>{{totalListensForThisSong}} listens</i></h4>
			{{else}}
				<h4><i>{{totalListensForThisSong}} listen</i></h4>
			{{/if}}
			
			{{#if ratingsExist}}
				<h6>Average Rating: {{averageRating}}</h6>
				<h6>Number of Votes: {{numberOfRaters}}</h6>
			{{/if}}
			{{#unless ratingsExist}}
				<h5>Be the first to rate this song!</h5>
			{{/unless}}
			<h5>Your rating:
			<br>
			<div align="right">
				<fieldset class="rating">
				    <input type="radio" id="star5" name="rating" value="5"/><label for="star5" title="Rocks!">5 stars</label>
				    <input type="radio" id="star4" name="rating" value="4"/><label for="star4" title="Pretty good">4 stars</label>
				    <input type="radio" id="star3" name="rating" value="3"/><label for="star3" title="Meh">3 stars</label>
				    <input type="radio" id="star2" name="rating" value="2"/><label for="star2" title="Kinda bad">2 stars</label>
				    <input type="radio" id="star1" name="rating" value="1"/><label for="star1" title="Sucks big time">1 star</label>
				</fieldset>
			</div>
			</h5>
		{{/with}}
	{{/if}}
</template>
