<template name="mygroovsList">
	<span class="badge pull-right">{{songs.count}}</span>
	{{switchTabsAndAnimateListToCurrentlyPlayingSong}}
	<ul id='mygroovsList' class="songsList horizontal-slide">
		{{#if songsLoaded}}
			{{startPlayer}}
		{{/if}}
		<li>
			{{#each songs}}
				{{> mysongItem}}
			{{/each}}
		</li>
	</ul>
</template>
