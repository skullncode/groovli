<template name="favoriter">
	{{#if songFavoritedByThisUser}}
		<i class="fa fa-heart favorited favoriteSong" title="REMOVE this song from your favorites!"></i>
	{{else}}
		<i class="fa fa-heart-o notFavorited favoriteSong" title="favorite this song!"></i>
	{{/if}}
	<small>{{faveCount}}</small>
</template>
