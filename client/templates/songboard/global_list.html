<template name="globalList">
	{{#if globalSongsExist}}
		<span class="badge pull-right">{{songs.count}}</span>
		{{switchTabsAndAnimateListToCurrentlyPlayingSong}}
	{{else}}
		<span>You're currently following everyone on Groovli! You apparently love everyone's music taste!</span>
	{{/if}}
	<ul id='globalList' class="songsList horizontal-slide">
		<li>
			{{#each songs}}
				{{> globalsongItem}}
			{{/each}}
		</li>
	</ul>
</template>
