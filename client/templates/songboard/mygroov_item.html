<template name="mygroovItem">
	<a class='thumbnail songBrowserItem' href={{songID}} data-toggle="tooltip" data-placement="top" title={{songItemMessageForUser}}>
		<div style="float:left;width:100px;">
			<div style="background-image: url({{youtubeThumbnail}});position:relative;top:0px;width:120px;height:90px;">
				<div class='overlay'>now playing</div>
			</div>
		</div>
		<center>
		<div class='songItemText'>{{sa}} - {{st}}</div>
		<div class='songItemText'><h6 class='text-muted'><i>originally shared by you {{howManyOthers}}to <br>{{{songDataSource}}}<br> on {{songItemTimeStamp}}</i></h6></div>
		</center>
		<div style="clear:both;"></div>
	</a>
</template>
