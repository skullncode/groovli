<template name="reviewInvalid">
	<h1>Review Invalid Items</h1>
	{{retrieveInvalidItemsForReview}}
	<ul id='reviewExisting' class="reviewItems">
		<li>
			{{#each existingSongsForReview}}
				{{> reviewItem}}
			{{/each}}
		</li>
	</ul>
	<div class="col-md-2 column">
		<h2><strong>{{existingCount}}</strong></h2>                    
		<p><small>songs in total</small></p>
	</div>
	<div class="col-md-8 column">
		<br>
		<button class="btn btn-warning btn-lg" id="getMissingAlbumArt"> Get missing album art</button>
	</div>
</template>
