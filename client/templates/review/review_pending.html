<template name="reviewPending">
	<h1>Review Pending Items</h1>
	{{retrievePendingSongsForReview}}
	<ul id='reviewPending' class="reviewItems">
		<li>
			{{#each pendingSongsForReview}}
				{{> reviewItem}}
			{{/each}}
		</li>
	</ul>
	<h2><strong>{{pendingCount}}</strong></h2>                    
	<p><small>pending</small></p>
</template>
