<template name="profile">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
        	<div class="row">
        		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            	 <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">

                            {{#each topTenBands}}
                                <a href='#'><span class="tags">{{sa}}</span></a>
                            {{/each}}
                            </p>
                            <p><strong>Top {{topGenreLength}} Genres: </strong>
                            {{#each topTenGenres}}
                                <a href='#'><span class="tags">{{genre}}</span></a>
                            {{/each}}
                            </p>
                        </div>             
                        <div class="col-xs-12 col-sm-4 text-center">

                    </div>            
                    <div class="col-xs-12 divider text-center">
                        <div class="col-xs-12 col-sm-3 emphasis">
                            <h2><strong>{{personalSongCount}}</strong></h2>                    
                            <p><small>Songs</small></p>
