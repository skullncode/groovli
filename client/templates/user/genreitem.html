<template name="genreItem">
	<div class='thumbnail songBrowserItem' id='artistItemEntry'>
		<div class="col-md-4 column">
			<h3 id='genreName'>{{name}}</h3>
		</div>
		<div class="col-md-4 column">
			<p class='genreItemText'>{{{summary}}}</p>
		</div>
		<div class="col-md-2 column">
			<button class="btn btn-danger btn-xs" id="deleteGenreEntry">Delete Genre Entry</button>
		</div>
		<div style="clear:both;"></div>
	</div>
</template>
