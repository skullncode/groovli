<template name="faveItem">
	<a class='thumbnail songBrowserItem' href={{songID}} data-toggle="tooltip" data-placement="top" title={{songItemMessageForUser}}>
		<div style="float:left;width:100px;">
			<div style="background-image: url({{youtubeThumbnail}});position:relative;top:0px;width:120px;height:90px;">
			</div>
		</div>
		<center>
		<div class='historyItemText'>{{songArtist}} - {{songTitle}}</div>
		{{#if userProfileIsNotYou}}
			<div class='historyItemText'><h6 class='text-muted'><i>they faved this song on <br> {{faveTimeStamp}}</i></h6></div>
		{{else}}
			<div class='historyItemText'><h6 class='text-muted'><i>you faved this song on <br> {{faveTimeStamp}}</i></h6></div>
		{{/if}}
		</center>
		<div style="clear:both;"></div>
	</a>
</template>
