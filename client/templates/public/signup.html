<template name="signup">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Sign Up</h3>
      <form id="application-signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <label for="betaToken">Beta Token</label>
          <input type="text" name="betaToken" class="form-control" placeholder="Beta Token" value="{{betaToken}}">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign up with Facebook">
          <br>
        </div> <!-- end .form-group -->
      </form>
    </div> <!-- end .col-xs-12 -->
  </div> <!-- end .row -->
  <span class="label label-warning">Please ensure you allow pop-ups!</span>
</template>
