    <div class="computer only row homePlayerTabsContainerBoxBackground">
      <div class="one wide computer column homePlayerTabsContainerBoxBackground"></div>
      <div class="fourteen wide column homePlayerTabsContainerBoxBackground">
        <div style="background-color:white;">
          <div class="ui secondary menu mainHeaderMenu">
              <div class="brand item">
                <img class="ui small image" src="../images/logo/groovli.png" title="beta">
              </div>
              <a href="{{pathFor 'semanticboard' }}" class="{{activeRouteIsHome}} item homelink" data-content="{{#if notifsEnabled}}listen to music shared by you, your tastemakers & people from the global community{{/if}}" data-variation="inverted large">Home</a>
              <a href="{{pathFor 'mygroovs' }}" class="{{activeRouteIsMyGroovs}} item mygroovslink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by you{{/if}}" data-variation="inverted large">My Groovs</a>
              <a href="{{pathFor 'tastemakerspage' }}" class="{{activeRouteIsTastemakers}} item tastemakerslink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by your friends and people YOU chose to follow from the global community{{/if}}" data-variation="inverted large">Tastemakers</a>
              <a href="{{pathFor 'globalpage' }}" class="{{activeRouteIsGlobal}} item globalpagelink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by people outside your social circle{{/if}}" data-variation="inverted large">Global</a>
              <div class="right menu orangeHeaderMenu">
                {{>sSearch}}

                <div class="ui scrolling dropdown icon headerMenuNotificationDropdown item" title="notifications">
                  <i class="newspaper icon orangeHeaderMenuItem"></i>
                  {{#if hasUnseenNotifications}}
                    <div class="floating ui red label">{{unseenNotificationCount}}</div>
                  {{/if}}
                  <div id="userNotifList" class="menu">
                    <!--<div class="ui feed">-->
                      {{#if hasNotificationsForUser}}
                        <div class="header">
                         <h3>Notifications</h3>
                        </div>
                        <div class="ui divider"></div>
                        {{#each notificationsForThisUser}}
                          <div class="item">
                            <div class="event">
                              <div class="content">
                                <div class="date">{{humanTimestampForNotification}}</div>
                                <div class="summary">
                                  <img class="ui avatar image" src="http://graph.facebook.com/{{from.fbid}}/picture?type=square">
                                  {{#if notificationIsCommentPost}}
                                     <b>{{from.first_name}}</b> commented<br><br>
                                     <i><b>"{{content}}"</b></i><br><br>
                                     on your song <br><i><b>{{object.st}}</b></i> by <i><b>{{object.sa}}</b></i>
                                  {{/if}}
                                </div>
                              </div>
                            </div>
                          </div>
                        {{/each}}
                        {{#if moreNotificationsExist}}
                            <div style="margin-left: 25px;">
                              <button id="loadMoreNotifications" class="mini ui button">
                                <i>Load more...</i>
                              </button>
                            </div>
                        {{else}}
                            <div class="ui label" style="margin-left: 25px;">
                              <i>No more notifications</i>
                            </div>
                        {{/if}}
                      {{else}}
                        <div class="item">
                          <h3>No recent notifications!</h3>
                        </div>
                      {{/if}}
                    <!--</div>-->
                  </div>
                </div>

                <a href="{{pathFor 'messages' }}" target="blank" class="{{activeRouteIsMessages}} item" title="messages">
                  <i class="comment icon orangeHeaderMenuItem"></i>
                  {{#if hasUnreadMsgs}}
                    <a class="ui red right corner label">{{unreadMsgCount}}</a>
                  {{/if}}
                </a>
                <a href="https://vimeo.com/145378946" target="blank" class="item" title="help / Groovli video walkthrough">
                  <i class="help icon orangeHeaderMenuItem"></i>
                </a>
                <a class="ui dropdown mainHeaderMenuDropdown item">
                <img class="ui avatar image" src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture?type=square"> {{currentUser.services.facebook.first_name}}
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <a href="/profile/{{currentUser._id}}" target="blank"><div class="item">Profile</div></a>
                    {{>helpNotificationDisabler}}
                    <div class="ui divider"></div>
                    <div id="logout" class="item">Logout</div>
                  </div>
                </a>
              </div>
          </div>
        </div>
      </div>
      <div class="one wide computer column homePlayerTabsContainerBoxBackground"></div>
    </div>
  <div class="tablet only row homePlayerTabsContainerBoxBackground">
    <div class="one wide computer column homePlayerTabsContainerBoxBackground"></div>
    <div class="fourteen wide column homePlayerTabsContainerBoxBackground">
      <div style="background-color:white;">

            <div class="brand item">

            <a href="{{pathFor 'mygroovs' }}" class="{{activeRouteIsMyGroovs}} item mygroovslink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by you{{/if}}" data-variation="inverted large">My Groovs</a>
            <a href="{{pathFor 'tastemakerspage' }}" class="{{activeRouteIsTastemakers}} item tastemakerslink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by your friends and people YOU chose to follow from the global community{{/if}}" data-variation="inverted large">Tastemakers</a>
            <a href="{{pathFor 'globalpage' }}" class="{{activeRouteIsGlobal}} item globalpagelink" data-content="{{#if notifsEnabled}}listen to ONLY music shared by people outside your social circle{{/if}}" data-variation="inverted large">Global</a>
            <div class="right menu orangeHeaderMenu">
              <a href="{{pathFor 'messages' }}" target="blank" class="{{activeRouteIsMessages}} item" title="messages">
                <i class="comment icon orangeHeaderMenuItem"></i>
                {{#if hasUnreadMsgs}}
                  <a class="ui red right corner label">{{unreadMsgCount}}</a>
                {{/if}}
              </a>
              <a href="https://vimeo.com/145378946" class="item" target="blank" title="help / Groovli video walkthrough">
                <i class="help icon orangeHeaderMenuItem"></i>
              </a>
              <a class="ui dropdown mainHeaderMenuDropdown item">
              <img class="ui avatar image" src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture?type=square">
                <i class="dropdown icon"></i>
                <div class="menu">
                  <a href="/profile/{{currentUser._id}}" target="blank"><div class="item">Profile</div></a>
                  {{>helpNotificationDisabler}}
                  <div class="ui divider"></div>
                  <div id="logout" class="item">Logout</div>
                </div>
              </a>
            </div>
        </div>
      </div>
    </div>
