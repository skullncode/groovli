<template name="semanticLanding">
<!-- Landing Page Menu -->
	<div class="ui two column centered grid">
		<div class="eleven wide column mastheadHomeOrange">
			<div style="background-color:white;">
				<div class="ui secondary menu">
				  <div class="ui container">
				    <div class="brand item">
						<img class="ui small image" src="../images/logo/groovli.png">
					</div>
					<div class="right menu">
						<div class="item">
							{{#if currentUser}}
								<a id="clickHomeFromLanding" class="item">Home</a>
								<div class="header item">logged in as {{currentUser.services.facebook.first_name}} <img class="ui avatar image" src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture?type=square"></div> (<a id="logout" class="item">Logout</a>)
								<!--
								<a class="ui simple dropdown landingDropdownMenu item">
									<img class="ui avatar image" src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture?type=square"> {{currentUser.services.facebook.first_name}}
							    	<i class="dropdown icon"></i>
									<div class="menu">
										<div id="clickHomeFromLanding" class="item">Home</div>
										<div class="item">Profile</div>
										<div class="ui divider"></div>
										<div id="logout" class="item">Logout</div>
									</div>
								</a>-->
							{{else}}
						        <div id="facebook-login" class="ui facebook button">
						        <i class="facebook icon"></i>
						        Sign in with Facebook</div>
					        {{/if}}
					    </div>
					</div>
				  </div>
				</div>
			</div>
			<div class="ui grid">
				<div class="column large screen computer tablet only">
					<img class="ui fluid image" src="../images/masthead.png">
				</div>
			</div>
			<div class="mobile only ui centered grid">
				<div class="ui vertical masthead center aligned segment">
				<div class="ui text container">
			      <h1 class="ui inverted header">Your social jukebox</h1>
			      <h2 class="ui inverted header">Make friends through music.</h2>
			      <h2></h2>
			      <h2></h2>
			    </div>
			    </div>
			</div>
		</div>
	</div>

<!-- What's trending section-->
	<div class="ui two column centered grid">
		<div class="eleven wide column homePlayerTabsContainerBoxBackground">
			<h1 class="ui header">What's trending:</h1>	
		  <div class="ui vertical stripe segment">
		    <div class="ui middle aligned stackable grid container">
		      <div class="row">
		        <div class="column">
					<div class="ui five cards doubling grid container">
						{{#each trendingSongs}}
							<div class="card">
								<div class="image">
									<img src="{{iTunesLargeAlbumArt}}">
								</div>
								<div class="extra">
									<b>{{st}}</b> <i>by</i>
									<div class="content"><b>{{sa}}</b></div>
								</div>
							</div>
						{{/each}}
					</div>
		        </div>
		      </div>
		    </div>
		  </div>
	  </div>
  	</div>

<!-- How Groovli Works section - Mobile & Computer separate-->  	

  	<div class="computer tablet only ui two column centered grid">
		<div class="eleven wide column homeHowGroovliWorksSegment">
			<div class="row">
				<h1 class="ui inverted header">How Groovli works</h1>
				<h2></h2>
			</div>
		  <img class="ui fluid image" src="../images/groovli_howitworks.png">
	  </div>
  	</div>

  	<div class="mobile only ui centered grid">
		<div class="eleven wide column grid homeHowGroovliWorksSegment">
			<h1 class="ui inverted header">How Groovli works
			<img class="ui tiny image floated right" src="../images/groovli_mobile_how.png"></h1>
			<h1></h1>
			<div class="ui list">
			  <h3 class="ui inverted header">
			    1. Join Groovli with your Facebook account.
			  </h3>
			  <h3 class="ui inverted header">
			    2. Listen to music shared by you and people inside & outside your social circle.
			  </h3>
			  <h3 class="ui inverted header">
			    3. Make friends with people that share a similar taste in music.
			  </h3>
			</div>
	  </div>
  	</div>

<!-- Songs recently listened to -->  	

  	<div class="ui two column centered grid">
		<div class="eleven wide column homePlayerTabsContainerBoxBackground">
			<div class="row">
				<h1 class="ui red header">Someone just listened to:</h1>
				<h2 class="ui red header"></h2>
			</div>
		  	<div class="ui six column doubling grid container">
		  		{{#each songsJustListened}}
					<div class="column">
						<div class="item">
							<img class="ui tiny rounded image" src="{{iTunesLargeAlbumArt}}">
							<div class="content">
							<div class="header">{{sa}}</div>
								{{st}}
							</div>
						</div>
					</div>
				{{/each}}
				<div class="column"></div>
				<div class="column"></div>
				<div class="column"></div>
		  	</div>
  		</div>
  	</div>
