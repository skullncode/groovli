<template name="semanticFaveAction">
	{{#if songFavoritedByThisUser}}
		<div class="two wide sitewideOrange column favoriteSong" title="remove song from favorites!">
			<a href=""><i class="sitewideOrange heart icon favorited"></i></a>{{faveCount}}
		</div>
	{{else}}
		<div class="two wide sitewideOrange column favoriteSong" title="favorite this song!">
			<a href=""><i class="sitewideOrange empty heart icon notFavorited"></i></a>{{faveCount}}
		</div>
	{{/if}}
</template>
