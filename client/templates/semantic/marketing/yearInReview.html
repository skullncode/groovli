<div class="mobile computer tablet only ui stackable centered grid">
    <div class="sixteen wide centered column">
        <a href="https://groovli.com"><img class="ui centered large image" src="../images/logo/groovli-big.png" title="beta"></a>
    </div>
    <div class="sixteen wide centered column">
        <div class="ui text container">
            <h1 class="ui centered header">Year in Review</h1>
            <h2 class="ui centered header">Want to know what <i>music you listened to in 2016 or earlier</i> <br>or <br><i>how many hours of music you've listened to</i> through the year?</h2>
            <h2 class="ui centered green header"><i>Now you can!</i></h2>
            <div class="ui divider"></div>
            {{#if currentUser}}
              <center>
                <div id="btnSeeYearInReview" class="ui huge green button">
                Check out what {{userFirstNameOnly}} listened to in 2016!</div><br>
                <!--<small><a id="logout">Not {{userFirstNameOnly}}? Sign in with a different account!</a></small>-->
                <div class="ui divider"></div>
                <center>
                  <a id="logout" class="ui small red button">Not {{userFirstNameOnly}}? <br>Sign in with a different account!</a>
                </center>
                <div class="ui divider"></div>
              </center>
            {{else}}
              <center>
                <div id="facebook-login" class="ui huge facebook button">
                <i class="facebook icon"></i>
                Sign in with Facebook!</div>
                <div class="ui divider"></div>
              </center>
            {{/if}}
        </div>
    </div>
    <small>Made with <i class="red heart icon"></i>in Bangalore, India<br>
    All Rights Reserved Â© Groovli 2017
