<template name="semanticGenreItem">
	<tr>
		<td>
			<button id="deleteGenreEntry" class="circular ui icon red button" title="delete this genre">
			  <i class="icon remove"></i>
			</button>
		</td>
		<td>
			<div class="content">
				<h4 id="genreName" class="ui header">{{name}}</h4>
			</div>
		</td>
		<td>
			<div class="content">
				{{summary}}
			</div>
		</td>
	</tr>
</template>
