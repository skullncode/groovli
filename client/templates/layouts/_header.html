<template name="_header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}">Groovli</a>
        {{#if currentUser}}
          {{>playerControls}}
        {{/if}}
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{>userLogin}}

        <ul class="nav navbar-nav navbar-right">
          {{#unless currentUser}}
            <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a></li>
          {{/unless}}
          <li class="{{ isActiveRoute regex='blog' }}"><a href="/blog" target="blank"><i class="fa fa-book"></i> Blog</a></li>
          <!--<li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'dashboard' }}"><i class="fa fa-gear"></i> Dashboard</a></li>-->
          {{#if currentUser}}
            <li class="{{ isActiveRoute regex='songboard' }}"><a href="{{ pathFor 'songboard' }}"><i class="fa fa-music"></i> Songboard</a></li>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

</template>
